<section id="skills" class="skills-section">
    <h2>Keahlian</h2>
        
    <ul class="skill-categories">
        {% for skill in site.skills %}
          <li>
            <div class="skills-card">
              <span class="category-label">{{ skill.category }}</span>
            
              <ul class="skills-list">
                {% for tool in skill.tools %}
                  <li class="skill">
                    {{ tool }}
                  </li>
                {% endfor %}
                </ul>
            </div>
            
          </li> 
        {% endfor %}
      </ul>

</section>
